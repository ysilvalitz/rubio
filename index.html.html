<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta Capciosa Móvil</title>
    <style>
        /* (El CSS permanece igual, no se necesita modificar) */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .buttons-container {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        /* Estilo para el botón "Sí" */
        #btnSi {
            background-color: #4CAF50;
            color: white;
        }

        /* Estilo para el botón "No" (el que se moverá) */
        #btnNo {
            background-color: #f44336;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            transform: translateX(120%); 
        }

        /* Estilos para el nuevo contenedor de la imagen */
        #imageDisplay {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #imageDisplay img {
            max-width: 90vw;
            max-height: 80vh;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1>¿Eres gay?</h1>
        <div class="buttons-container">
            <button id="btnSi" onclick="mostrarImagen()">Sí</button>
            <button id="btnNo">No</button>
        </div>
    </div>
    
    <div id="imageDisplay" style="display: none;">
    </div>
    
    <script>
        const btnNo = document.getElementById('btnNo');
        
        // -------------------------------------------------------------
        // CONFIGURACIÓN DE MOVIMIENTO
        // -------------------------------------------------------------
        const MOVIMIENTO_MAXIMO = 150; 
        
        // Capturar la posición inicial al inicio (para el cálculo de movimiento)
        const initialX = btnNo.offsetLeft;
        const initialY = btnNo.offsetTop;
        
        // Función de movimiento aleatorio
        function moverBoton() {
            // Genera un desplazamiento aleatorio
            const offsetX = (Math.random() - 0.5) * 2 * MOVIMIENTO_MAXIMO;
            const offsetY = (Math.random() - 0.5) * 2 * MOVIMIENTO_MAXIMO;

            // Mueve el botón a la nueva posición
            btnNo.style.transform = `translate(
                ${initialX + offsetX}px, 
                ${initialY + offsetY}px
            )`;
        }

        // -------------------------------------------------------------
        // NUEVOS LISTENERS PARA COMPATIBILIDAD MÓVIL
        // -------------------------------------------------------------
        
        // 1. EVENTO PARA EL ORDENADOR (RATÓN)
        btnNo.addEventListener('mouseover', moverBoton);
        
        // 2. EVENTO PARA EL MÓVIL (TOQUE)
        // Al tocar (touchstart), movemos el botón inmediatamente
        btnNo.addEventListener('touchstart', moverBoton);

        // 3. EVENTO AL INTENTAR HACER CLICK
        // El click (o tap) se procesará después del touchstart.
        // Si no logra tocar el botón, simplemente se mueve.
        // Si logra tocarlo, evitamos la acción y alertamos.
        btnNo.addEventListener('click', (e) => {
            e.preventDefault(); // Evita que se realice la acción por defecto del click
            
            // Movemos el botón una vez más como respuesta al intento fallido de click/tap
            moverBoton(); 
            
            alert('¡Es imposible negarlo!');
        });
        
        // -------------------------------------------------------------
        // FUNCIÓN DE IMAGEN (sin cambios)
        // -------------------------------------------------------------
        function mostrarImagen() {
            const imageUrl = 'https://static.wikia.nocookie.net/disney/images/7/74/Baljeet.png/revision/latest?cb=20140124161537&path-prefix=es'; // Reemplaza esta URL
            
            const mainContainer = document.getElementById('mainContainer');
            const imageDisplay = document.getElementById('imageDisplay');

            mainContainer.style.display = 'none';

            imageDisplay.innerHTML = `
                <h2>lo sabia chimichurri</h2>
                <img src="${imageUrl}" alt="Imagen para el usuario">
            `;

            imageDisplay.style.display = 'block';
        }
        
    </script>

</body>
</html>
